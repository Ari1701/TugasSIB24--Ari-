<h2>Form Tambah Data</h2>
<form onsubmit="tambah_data(event)">
  <label for="nama_produk">Nama Produk:</label><br>
  <input type="text" id="nama_produk" name="nama_produk"><br>
  <label for="jumlah">Jumlah:</label><br>
  <input type="number" id="jumlah" name="jumlah"><br>
  <label for="harga">Harga:</label><br>
  <input type="number" id="harga" name="harga"><br><br>
  <button class="tambah" type="submit">Tambah</button>
</form>

<h2>Data Produk</h2>
<table>
  <thead>
    <tr>
      <th>Nama Produk</th>
      <th>Jumlah</th>
      <th>Harga</th>
      <th>Aksi</th>
    </tr>
  </thead>
  <tbody id="data_produk">
    <!-- Data produk akan dimasukkan di sini -->
  </tbody>
</table>
